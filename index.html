<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="http://fonts.cdnfonts.com/css/pretendo" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/gameboy-gamegirl" rel="stylesheet">
    <title>Proyecto semana1 - VIDEOCONSOLA</title>
</head>
<body>

    <!-- Main container  -->

    <div id="container">

        <!-- Top of the console -->

        <div id="container-top">
            <div id="container-top-left">
            </div>
            <div id="container-top-midd">
                <div id="container-top-midd-1">
                    <div id="container-top-midd-1-onoff">&ltOFF-ON&gt</div>
                </div>
            </div>
            <div id="container-top-right">
            </div>
        </div>

        <!-- Screen -->

        <div id="container-midd">
            <div id="container-midd-screen">
                <div id="container-midd-screen-top">
                    <div id="container-midd-screen-top-1">
                        <hr id="purple">
                        <hr id="blue">
                    </div>
                    <div id="container-midd-screen-top-2">
                        <div id="container-midd-screen-top-2-txt">
                            DOT MATRIX WITH STEREO SOUND
                        </div> 
                    </div>
                    <div id="container-midd-screen-top-3">
                        <hr id="purple">
                        <hr id="blue">
                    </div>
                </div>
                <div id="container-midd-screen-center">
                    <div id="container-midd-screen-center-left">
                        <div id="container-midd-screen-center-left-led">
                            <div id="container-midd-screen-center-left-led-logo">
                            </div>
                        </div>
                        <div id="container-midd-screen-center-left-battery">
                            <div id="container-midd-screen-center-left-battery-txt">
                                Battery
                            </div>
                        </div>
                    </div>
                    <div id="container-midd-screen-center-main">
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
       
        <div id="container-bot">
            <div id="container-bot-logos">
                <div id="container-bot-logos-nintendo">
                    <span>Nintendo</span>
                </div>
                <div id="container-bot-logos-gameboy">GAME BOY</div><span id="tm">TM</span>
            </div>
            <div id="container-bot-1">
                <div id="container-bot-1-movement">
                    <div id="container-bot-1-movement-arrows">
                        <div id="container-bot-1-movement-arrows-horizontal"></div>
                        <div id="container-bot-1-movement-arrows-vertical"></div>
                    </div>
                </div>
                <div id="container-bot-1-action">
                    <div id="container-bot-1-action-circle">
                        <div class="buttons" id="container-bot-1-action-circle-b"></div>
                        <div class="buttons" id="container-bot-1-action-circle-a"></div>
                    </div>
                    <div id="container-bot-1-action-txtbox">
                        <div class="buttons-text" id="container-bot-1-action-circle-btxt">B</div>
                        <div class="buttons-text" id="container-bot-1-action-circle-atxt">A</div>
                    </div>
                </div>
            </div>
            <div id="container-bot-2">
                <div id="container-bot-2-buttons">
                    <div class="buttons-bot" id="container-bot-2-buttons-select"></div>
                    <div class="buttons-bot" id="container-bot-2-buttons-start"></div>
                </div>
            </div>
        </div>

        <!-- Speaker and phones -->

    </div>
</body>
</html>
